# Expose actuator endpoints (intentionally insecure for demo)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Use H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.initialization-mode=always

# Disable CSRF for easier testing (intentional insecurity)
# Note: Spring Boot 2.x disables CSRF for non-browser APIs by default, but this flag is here for visibility.
